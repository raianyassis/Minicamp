<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC Minicamp</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <container>
        <section class="bmi-container">
            <img src="https://st2.depositphotos.com/2885805/5399/v/450/depositphotos_53998115-stock-illustration-gym-sport-exercises-icons.jpg">
            <div class="bmi-container-content">
                <h1>Calcule seu IMC</h1>

                <label for="input-weight">Informe o seu peso (kg):</label>
                <input id="input-weight" type="number" step="0.1">

                <label for="input-height">Informe a sua altura (m):</label>
                <input id="input-height" type="number" step="0.01">

                <button onclick="calcBMI()">Calcule seu IMC</button>
                <p id="bmi-result"><br></p>
                <p id="classification-result"></p>
            </div>
        </section>
    </container>
    <script defer src="assets/js/script.js"></script>
</body>
